<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Manager</h1>
    </header>
    <main>
        <section id="inputSection">
            <h2>Add Books</h2>
            <form id="bookForm">
                <input type="text" id="title" placeholder="Book Title" required>
                <input type="text" id="author" placeholder="Book Author" required>
                <input type="number" id="year" placeholder="Year of Release" required>
                <label>
                    <input type="checkbox" id="isComplete">
                    finished reading
                </label>
                <button type="submit">Add Book</button>
            </form>
        </section>
        <section id="searchSection">
            <h2>Search Books</h2>
            <input type="text" id="searchInput" placeholder="Search for book titles...">
        </section>
        <section id="booksSection">
            <h2>Unfinished Reading</h2>
            <div id="incompleteBookshelfList" class="bookshelf"></div>
            <h2>Completed Reading</h2>
            <div id="completeBookshelfList" class="bookshelf"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
