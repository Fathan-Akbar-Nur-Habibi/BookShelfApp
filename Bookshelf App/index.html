<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Manager</h1>
    </header>
    <main>
        <section id="inputSection">
            <h2>Tambah Buku</h2>
            <form id="bookForm">
                <input type="text" id="title" placeholder="Judul Buku" required>
                <input type="text" id="author" placeholder="Penulis Buku" required>
                <input type="number" id="year" placeholder="Tahun Rilis" required>
                <label>
                    <input type="checkbox" id="isComplete">
                    Selesai dibaca
                </label>
                <button type="submit">Tambah Buku</button>
            </form>
        </section>
        <section id="searchSection">
            <h2>Cari Buku</h2>
            <input type="text" id="searchInput" placeholder="Cari judul buku...">
        </section>
        <section id="booksSection">
            <h2>Belum Selesai Dibaca</h2>
            <div id="incompleteBookshelfList" class="bookshelf"></div>
            <h2>Selesai Dibaca</h2>
            <div id="completeBookshelfList" class="bookshelf"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
